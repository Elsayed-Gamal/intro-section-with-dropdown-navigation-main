<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/rules.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <section class="intro">
      <nav class="intro-nav">
        <div class="flex-container">
          <div class="logo">
            <img src="images/logo.svg" alt="logo" />
          </div>
          <ul class="nav-links">
            <li class="nav-link">
              <a href="">Features <img src="images/icon-arrow-down.svg" /></a>
            </li>
            <li class="nav-link">
              <a href="">Company<img src="images/icon-arrow-down.svg" /></a>
            </li>
            <li class="nav-link"><a href="">Careers</a></li>
            <li class="nav-link"><a href="">About</a></li>
          </ul>
        </div>
        <div class="btns">
          <button class="btn">Login</button>
          <button class="btn cta-btn">Register</button>
        </div>
      </nav>

      <main>
        <div class="info">
          <h1>Make<br />remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn">Learn more</button>
          <div class="clients">
            <img
              src="images/client-databiz.svg"
              alt="databiz logo"
              class="client"
            />
            <img
              src="images/client-audiophile.svg"
              alt="audiophile logo"
              class="client"
            />
            <img src="images/client-meet.svg" alt="meet logo" class="client" />
            <img
              src="images/client-maker.svg"
              alt="maker logo"
              class="client"
            />
          </div>
        </div>
        <div class="hero-img">
          <img src="images/image-hero-desktop.png" alt="" />
        </div>
      </main>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elsayed Gamal</a>.
    </div>
  </body>
</html>
